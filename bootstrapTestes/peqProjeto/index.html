<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pequeno projeto</title>
</head>
<body>
    <!-- container assume mais interior container-fluid vai usar toda a largura -->
    <div class="container" >
        
        <div class="row mt-5"><!--margin top de 5 (80px)-->
            <div class="col">
                <div class="card bg-light text-center p-3"><!--card cria uma caixa-->
                    <h1><i class="fa-brands fa-facebook"></i></h1>
                    <h5>Estamos presentes no Facebook</h5>
                    <div>
                        <a href="http://www.facebook.com" class="btn btn-primary">Link</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light text-center p-3"><!--card cria uma caixa-->
                    <h1><i class="fa-brands fa-twitter"></i></h1>
                    <h5>Estamos presentes no Twitter</h5>
                    <div><!--o botao ta dentro da div para nao ocupar a outra div toda-->
                        <a href="http://www.twitter.com" class="btn btn-secondary">Link</a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light text-center p-3"><!--card cria uma caixa-->
                    <h1><i class="fa-brands fa-instagram"></i></h1>
                    <h5>Estamos presentes no Instagram</h5>
                    <a href="http://www.twitter.com" class="btn btn-primary">Link</a>
                </div>
            </div>
            <div class="col">
                <div class="card bg-light text-center p-3"><!--card cria uma caixa-->
                    <h1><i class="fa-brands fa-linkedin"></i></h1>
                    <h5>Estamos presentes no Linkedin</h5>
                    <a href="http://www.twitter.com" class="btn btn-secondary">Link</a>
                </div>
            </div>
        
        </div>

    </div>

</html>

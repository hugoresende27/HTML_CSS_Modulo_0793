<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="imgestilos.css">
    <title>Aula Divs</title>
</head>
<body>
    
        <h2 class="alinha">Trabalhar com imagens</h2>
        <!--div:estrutura q permite agrupar diferentes objetos-->
       <div class="alinha limite">
            <img class="limite" src="img/img_web.jpg">
        </div>

        <br><br><br>

        <div class="tamanho alinha">
            <figure> <!--figure:Tag HTML5 para definir um conjunto de imagens-->
                <img src="img/img_web.jpg">
                <img src="img/img_web.jpg">
                <figcaption>Conjunto de imagens</figcaption><!--Legenda para o figure-->
            </figure>
        </div>


        <br><br><br>

        <div class="alinha">
            <p>Texto à esquerda<img src="img/img_web.jpg">Texto à direita</p>
        </div>

        <div>
            <table>
                <tr>
                    <td class="intro">Celula1</td>
                    <td class="intro">Celula2</td>
                    <td rowspan="2">Celula3</td>
                </tr>
            </table>
        </div>

</body>
</html>
